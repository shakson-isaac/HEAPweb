name: Deploy Backend to Google Cloud Run

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Set environment variables
      run: |
        echo "PROJECT_NAME=heapwebtest1" >> $GITHUB_ENV
        echo "REGION=us-central1" >> $GITHUB_ENV
        echo "DOCKER_IMAGE=flask-backend" >> $GITHUB_ENV
        echo "DOCKER_TAG=latest" >> $GITHUB_ENV

    - name: Build Docker image
      run: |
        docker build \
          --platform linux/amd64 \
          -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.PROJECT_NAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
          ./heap/backend

    - name: Push Docker image to Artifact Registry
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.PROJECT_NAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy ${{ env.DOCKER_IMAGE }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.PROJECT_NAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated

    - name: Verify deployment
      run: |
        BACKEND_URL=$(gcloud run services describe ${{ env.DOCKER_IMAGE }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --format "value(status.url)")
        echo "Backend deployed at: $BACKEND_URL"
        curl --fail $BACKEND_URL || exit 1
